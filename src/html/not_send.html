<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发送公告-选择教师</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/notSend.css">
    <!-- js -->
    <script type='text/javascript' src="../js/jQuery.min.js"></script>
</head>

<body>

    <div id="notSend">

        <form action="" method="" class="form_item">
            <!-- 教师的分组列表 -->
            <div class="list-b">
                <ul class="teache-list">
                    <li class="list-item">
                        <div class="item-text">
                            全校老师
                        </div>
                    </li>
                    <div class="member-p"  style="display:none">
                        <div class="control-b">
                            <span class="control-btn select_all">
                                <div class="btn-text ">
                                    全选
                                </div>
                            </span>
                            <span class="control-btn re_select">
                                <div class="btn-text">
                                    反选
                                </div>
                            </span>
                        </div>
                        <div class="member-list-b">
                            <ul class="member-list">
                                <div class="member-item">
                                    <label class=""> 王老师 </label>
                                    <input name="Teacher" type="checkbox" value="王老师" />
                                </div>
                                <div class="member-item">
                                    <label> 李老师 </label>
                                    <input name="Teacher" type="checkbox" value="李老师" />
                                </div>
                                <div class="member-item">
                                    <label> 张老师 </label>
                                    <input name="Teacher" type="checkbox" value="张老师" />
                                </div>
                                <div class="member-item">
                                    <label> 陆老师 </label>
                                    <input name="Teacher" type="checkbox" value="陆老师" />
                                </div>
                            </ul>
                        </div>
                    </div>
                    <li class="list-item">
                        <div class="item-text">
                            班主任
                        </div>
                    </li>
                    <div class="member-p"  style="display:none">
                        <div class="control-b">
                            <span class="control-btn select_all">
                                <div class="btn-text ">
                                    全选
                                </div>
                            </span>
                            <span class="control-btn re_select">
                                <div class="btn-text">
                                    反选
                                </div>
                            </span>
                        </div>
                        <div class="member-list-b">
                            <ul class="member-list">
                                <div class="member-item">
                                    <label class=""> 王老师 </label>
                                    <input name="Teacher" type="checkbox" value="王老师" />
                                </div>
                                <div class="member-item">
                                    <label> 李老师 </label>
                                    <input name="Teacher" type="checkbox" value="李老师" />
                                </div>
                                <div class="member-item">
                                    <label> 张老师 </label>
                                    <input name="Teacher" type="checkbox" value="张老师" />
                                </div>
                                <div class="member-item">
                                    <label> 陆老师 </label>
                                    <input name="Teacher" type="checkbox" value="陆老师" />
                                </div>
                            </ul>
                        </div>
                    </div>
                    <!-- <li class="list-item">
                        <div class="item-text">
                            党员
                        </div>
                    </li>
                    <li class="list-item">
                        <div class="item-text">
                            年级组长
                        </div>
                    </li>
                    <li class="list-item">
                        <div class="item-text">
                            领导班子
                        </div>
                    </li> -->
                </ul>
            </div>

        </form>

    </div>

    <!-- js -->
    <script type='text/javascript' src="../js/click.js"></script>
    <script type='text/javascript' src="../js/index.js"></script>
    <script type='text/javascript' src="../js/layui/layui.all.js"></script>

</body>

</html>
