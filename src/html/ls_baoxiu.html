<!DOCTYPE html>
<html lang="cn_ZH">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/ls_baoxiu.css">
    <title>教师-设备保修</title>
</head>

<body>
    <script src="../js/jQuery.min.js" type="text/javascript"></script>
    <div id="lsBxWrap">
        <div class="not-list-title">
            <div class="not-title ">
                <span class="t-text-l t-select ">申请保修</span>
                <span class="t-text-r">保修记录</span>
            </div>
        </div>

        <div class="bx-main">
            <!-- 联系方式，设备类型，详细描述
            敏南 -->
            <div class="bx-form">
                <form action="" method="GET" class="fomr-box">
                    <div class="bx-item">
                        <label for="telNum">保修设备类型：</label>
                        <input type="text " placeholder="请输入设备类型">
                    </div>
                    <div class="bx-item">
                        <label for="telNum">问题描述：</label>
                        <div class="textarea-panel">
                            <textarea type="text" class="" placeholder="请填写您的保修事项..."></textarea>
                        </div>
                    </div>
                    <div class="bx-item">
                        <label for="telNum">联系方式</label>
                        <input type="text" class="" placeholder="请输入电话号码">
                    </div>

                    <div class="submit-btn">
                        <div class="submit-b">
                            <input type="submit" value="提   交">
                        </div>

                    </div>
                </form>


            </div>

        </div>

    </div>

    <!-- js -->
    <script src="../js/autoTextarae.js" type="text/javascript"></script>
    <script src="../js/click.js" type="text/javascript"></script>
    <script src="../js/index.js" type="text/javascript"></script>
</body>

</html>
