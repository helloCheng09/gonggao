<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/notListTea.css">
    <title>教师-通知列表</title>
</head>

<body>
    <div id="teaNotListWrap">
        <div class="not-list-title">
            <div class="not-title">
                <span class="t-text">公告记录</span>
            </div>
        </div>
        <div class="notice-list-box">
            <ul class="notice-list">
                <!-- 新消息 未查看 -->
                <li class="notice-item">
                    <a href="#" class="item-link">
                        <span class="president-avatar">
                            <img src="https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=1501503634,159434099&fm=58&bpow=800&bpoh=1164"
                                alt="" class="avatar-img">
                        </span>
                        <div class="item-main">
                            <div class="president-name">马校长</div>
                            <div class="president-time">时间：2018-11-02 09:55</div>
                            <div class="main-content one-ellipsis">通知所有党员老师今天下午会议室开会，收到请回复！</div>
                        </div>
                        <span class="if-check no-checked">未查看</span>
                    </a>
                </li>

                <!-- 已查看 -->
                <li class="notice-item">
                    <a href="#" class="item-link">
                        <span class="president-avatar">
                            <img src="https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=1501503634,159434099&fm=58&bpow=800&bpoh=1164"
                                alt="" class="avatar-img">
                        </span>
                        <div class="item-main">
                            <div class="president-name">马校长</div>
                            <div class="president-time">时间：2018-11-02 09:55</div>
                            <div class="main-content one-ellipsis">通知所有党员老师今天下午会议室开会，收到请回复！</div>
                        </div>
                        <span class="if-check checked">已查看</span>
                    </a>
                </li>

            </ul>
        </div>

    </div>



</body>

</html>
